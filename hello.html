<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="container">
         <form v-show="!submitted"class="mt-5">
             <div class="form-group">
                 <label for="email">Email</la      bel>
                 <input type="email" v-model="email" class="form-control form-control-lg">
             </div>
             <button type="submit" @click.prevent="process" class="btn btn-primary">Submit</button>
         </form>
        <h2 v-show="submitted" v-cloak class="mt-5">Thanks for signing up</h2>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    var apiKey = 'Ibv7hM1jKg1x1fWAQgjRBJnJox3lab1uTYgj2V0C';
    var url = 'https://api.nasa.gov/planetary/apod?api_key=' + apiKey;
    var vm = new Vue({
        el: '#app',
        data: {
            email: 'albert@example.com',
            submitted: false
        },
        methods: {
            process: function () {
                this.submitted = true
            }
        }
    });

    axios.get(url)
        .then(function (res) {
            console.clear();
            console.log(res);
        });
</script>
</body>
</html>
